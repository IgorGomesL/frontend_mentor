<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/png">
</head>
<body>
    <main>
        <section id="result">
            <h2>Your Result</h2>
            <article class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </article>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section id="summary">
            <h2>Summary</h2>
            <article class="skill" id="reaction">
                <div class="imagemdescribe">
                    <img src="assets/images/icon-reaction.svg" alt="Simbolo do Icone de reação">
                    <p>Reaction</p>
                </div>
                <div class="numbers">
                    <p class="firstnumbersummary">80 </p>
                    <p class="lastnumbersummary">/ 100</p>
                </div>
            </article>
            <article class="skill" id="memory">
                <div class="imagemdescribe">
                    <img src="assets/images/icon-memory.svg" alt="Simbolo do Icone de Memória">
                    <p>Memory</p>
                </div>
                <div class="numbers">
                    <p class="firstnumbersummary">92 </p>
                    <p class="lastnumbersummary">/ 100</p>
                </div>
            </article>
            <article class="skill" id="verbal">
                <div class="imagemdescribe">
                    <img src="assets/images/icon-verbal.svg" alt="Simbolo do Icone de Verbal">
                    <p>Verbal</p>
                </div>
                <div class="numbers">
                    <p class="firstnumbersummary">61 </p>
                    <p class="lastnumbersummary">/ 100</p>
                </div>
            </article>
            <article class="skill" id="visual">
                <div class="imagemdescribe">
                    <img src="assets/images/icon-visual.svg" alt="Simbolo do Icone de Visual">
                    <p>Visual</p>
                </div>
                <div class="numbers">
                    <p class="firstnumbersummary">73 </p>
                    <p class="lastnumbersummary">/ 100</p>
                </div>
            </article>
            <div class="envio">
                <button>
                    Continue
                </button>
            </div>

        </section>

    </main>
</body>
</html>
