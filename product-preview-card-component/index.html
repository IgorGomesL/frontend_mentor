<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/desktop.css">

  <script src="https://kit.fontawesome.com/57e516e685.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="product-card">

    <figure class="product-card__image">
      <img 
        src="images/image-product-mobile.jpg"
        alt="Gabrielle Essence Eau De Parfum bottle">
    </figure>

    <section class="product-card__content">
      <article class="product-card__description">
        <h2 class="product-card__category">PERFUME</h2>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      </article>

      <div class="product-card__pricing">
        <span class="product-card__price product-card__price--current">$149.99</span>
        <del class="product-card__price product-card__price--old">$169.99</del>
      </div>

      <button class="product-card__button" type="button">
        <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
        Add to Cart
      </button>
    </section>

  </main>
</body>
</html>
